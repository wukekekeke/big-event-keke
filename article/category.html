<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/article/category.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">
        文章类别管理
        <button
          type="button"
          class="layui-btn layui-btn-normal layui-btn-sm"
          id="add"
        >
          添加类别
        </button>
      </div>
      <div class="layui-card-body">
        <table class="layui-table">
          <colgroup>
            <col />
            <col />
            <col width="200" />
          </colgroup>
          <thead>
            <tr>
              <th>分类名称</th>
              <th>分类别名</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td>贤心</td>
              <td>2016-11-29</td>
              <td>人生就像是一场修行</td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- 获取文章列表的模板引擎 -->
    <script type="text/html" id="tbody">
      {{each data v i}}
      <tr>
        <td>{{v.name}}</td>
        <td>{{v.alias}}</td>
        <td>
          <button
            type="button"
            class="layui-btn layui-btn-xs editBtn"
            data-id="{{v.Id}}"
          >
            <!-- 在获取文章列表时，通过自定义属性data-id拿到Id,在根据 Id 获取文章分类的请求时会用到 -->
            <!-- 注意：每一条都会有编辑和删除按钮，需要写类，不能写id -->
            编辑
          </button>
          <button
            type="button"
            class="layui-btn layui-btn-xs layui-btn-danger delBtn"
            data-id="{{v.Id}}"
          >
            <!-- 在获取文章列表时，通过自定义属性data-id拿到Id,在根据 Id 删除文章分类的请求时会用到 -->
            删除
          </button>
        </td>
      </tr>
      {{/each}}
    </script>

    <!-- 添加类别的弹出层的content -->
    <script type="text/html" id="addlayer">
      <form class="layui-form" action="" id="addForm">
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="name"
              required
              lay-verify="required"
              placeholder="请输入标题"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="alias"
              required
              lay-verify="required"
              placeholder="请输入标题"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">
              确认添加
            </button>
            <button type="reset" class="layui-btn layui-btn-primary">
              重置
            </button>
          </div>
        </div>
      </form>
    </script>

    <!-- 编辑的弹出层的content -->
    <script type="text/html" id="editlayer">
      <form class="layui-form" lay-filter="editlayer" action="" id="editForm">
        <!-- 因为在发送根据 Id 更新文章分类数据的请求时需要使用form.serialize()来获取到id，所以需要建造一个带有name=id的输入框结构，但需要隐藏 -->
        <div class="layui-form-item layui-hide">
          <label class="layui-form-label">id</label>
          <div class="layui-input-block">
            <input
              type="text"
              id
              name="Id"
              required
              lay-verify="required"
              placeholder="请输入标题"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="name"
              required
              lay-verify="required"
              placeholder="请输入标题"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="alias"
              required
              lay-verify="required"
              placeholder="请输入标题"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">
              确认修改
            </button>
          </div>
        </div>
      </form>
    </script>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/base.js"></script>
    <script src="/assets/js/article/category.js"></script>
  </body>
</html>
