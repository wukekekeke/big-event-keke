<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/article/list.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">文章列表</div>
      <div class="layui-card-body">
        <!-- 筛选区域 -->
        <form class="layui-form" id="selectForm">
          <div class="layui-form-item">
            <div class="layui-inline">
              <select name="cate_id" lay-verify="">
                <option value="">所有分类</option>
              </select>
            </div>
            <div class="layui-inline">
              <select name="state" lay-verify="">
                <option value="">所有状态</option>
                <option value="已发布">已发布</option>
                <option value="草稿">草稿</option>
              </select>
            </div>
            <div class="layui-inline">
              <button class="layui-btn" lay-submit lay-filter="formDemo">
                筛选
              </button>
            </div>
          </div>
        </form>
        <!-- 列表区域 -->
        <table class="layui-table">
          <colgroup>
            <col width="150" />
            <col width="200" />
            <col />
          </colgroup>
          <thead>
            <tr>
              <th>文章标题</th>
              <th>分类</th>
              <th>发表时间</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td>贤心</td>
              <td>2016-11-29</td>
              <td>人生就像是一场修行</td>
            </tr> -->
          </tbody>
        </table>
        <!-- 分页区域 -->
        <div id="pageBox"></div>
      </div>
    </div>

    <script type="text/html" id="list">
      {{each data v i}}
      <tr>
        <td>{{v.title}}</td>
        <td>{{v.cate_name}}</td>
        <td>{{v.pub_date|timeFilter}}</td>
        <td>{{v.state}}</td>
        <td>
          <button
            type="button"
            class="layui-btn layui-btn-xs editBtn"
            data-id="{{v.Id}}"
          >
            编辑
          </button>
          <button
            type="button"
            class="layui-btn layui-btn-xs layui-btn-danger delBtn"
            data-id="{{v.Id}}"
          >
            删除
          </button>
        </td>
      </tr>
      {{/each}}
    </script>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/base.js"></script>
    <script src="/assets/js/article/list.js"></script>
  </body>
</html>
